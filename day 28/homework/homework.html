<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Buttons</title>
 
</head>
<body>
    <h1 id="text"></h1>
  <div class="keyboard">
    <button class="letter" onclick="
        text.textContent += 'a'
    ">A</button>
    <button class="letter" onclick="
        text.textContent += 'b'
    ">B</button>
    <button class="letter" onclick="
        text.textContent += 'c'
    ">C</button>
    <button class="letter" onclick="
        text.textContent += 'd'
    ">D</button>
    <button class="letter" onclick="
        text.textContent += 'e'
    ">E</button>
    <button class="letter" onclick="
        text.textContent += 'f'
    ">F</button>
    <button class="letter" onclick="
        text.textContent += 'g'
    ">G</button>
    <button class="letter" onclick="
        text.textContent += 'h'
    ">H</button>
    <button class="letter" onclick="
        text.textContent += 'i'
    ">I</button>
    <button class="letter" onclick="
        text.textContent += 'j'
    ">J</button>
    <button class="letter" onclick="
        text.textContent += 'k'
    ">K</button>
    <button class="letter" onclick="
        text.textContent += 'l'
    ">L</button>
    <button class="letter" onclick="
        text.textContent += 'm'
    ">M</button>
    <button class="letter" onclick="
        text.textContent += 'n'
    ">N</button>
    <button class="letter" onclick="
        text.textContent += 'o'
    ">O</button>
    <button class="letter" onclick="
        text.textContent += 'p'
    ">P</button>
    <button class="letter" onclick="
        text.textContent += 'q'
    ">Q</button>
    <button class="letter" onclick="
        text.textContent += 'r'
    ">R</button>
    <button class="letter" onclick="
        text.textContent += 's'
    ">S</button>
    <button class="letter" onclick="
        text.textContent += 't'
    ">T</button>
    <button class="letter" onclick="
        text.textContent += 'u'
    ">U</button>
    <button class="letter" onclick="
        text.textContent += 'v'
    ">V</button>
    <button class="letter" onclick="
        text.textContent += 'w'
    ">W</button>
    <button class="letter" onclick="
        text.textContent += 'x'
    ">X</button>
    <button class="letter" onclick="
        text.textContent += 'y'
    ">Y</button>
    <button class="letter" onclick="
        text.textContent += 'z'
    ">Z</button>
  </div>

  <button id="space" onclick="
        text.textContent += ' '
    ">space</button>
  <script src="script.js"></script>
</body>
</html>
