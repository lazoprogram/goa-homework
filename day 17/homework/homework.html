<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>

<body style="font-family: Arial; text-align: center; background-color: #b8e2f1; padding: 50px;">

    <h2>Car drive</h2>

    <form action="" method="get"
        style="background: #fff; padding: 20px; display: inline-block; border-radius: 10px;">

        <label>name:</label><br>
        <input type="text" name="first_name">
        <br>
        <br>

        <label>last name:</label><br>
        <input type="text" name="last_name" >
        <br>
        <br>

        <label>Gender: </label>
        <br>
        <select name="gender">
            <option value="">Choose</option>
            <option>Man</option>
            <option>Woman</option>
        </select>
        <br>
        <br>

        <label>Car:</label><br>
        <select name="car">
            <option value="">Choose</option>
            <option>Mercedes Benz</option>
            <option>Porsche</option>
            <option>Bugatti</option>
            <option>ferrari</option>
            <option>Bmw</option>
        </select>
        <br>
        <br>

        <label>Experience:</label>
        <br>
        <select name="experience" required>
            <option value="">Choose</option>
            <option>0-1</option>
            <option>1-3</option>
            <option>3-5</option>
            <option>10</option>
        </select>
        <br>
        <br>
        <input type="submit" value="რეგისტრაცია"
            style="background: green; color: white; padding: 10px 20px; border: none; border-radius: 7px;">
    </form>
</body>
</html>
