<!DOCTYPE html>

    <title>ცხრილი</title>
    <style>
        table {
            border-collapse: collapse; 
            border: 3px solid black;   
            text-align: center;
            width: 70%;
        }

        th, td {
            border: 2px solid black;   
        
        }

        th {
            background-color: #333333;
            color: white;
        }

    
        tr:nth-child(odd) {
            background-color: #00ff6a;
        }

   
        tr:nth-child(even) {
            background-color: #00ffbf;
        }

        tr:hover {
            background-color: #00ff00;
        
        }
    </style>
</head>
