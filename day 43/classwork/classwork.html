<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ცხრილი</title>
    <style>
        table {
            border-collapse: collapse; 
            border: 3px solid black;   
            text-align: center;
        }

        th, td {
            border: 2px solid black;   
        
        }

        th {
            background-color: #333;
            color: white;
        }

    
        tr:nth-child(odd) {
            background-color: #ff0000;
        }

   
        tr:nth-child(even) {
            background-color: #0084ff;
        }

        tr:hover {
            background-color: #ffd966;
        
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>სახელი</th>
            <th>პროფესია</th>
            <th>ქალაქი</th>
        </tr>
        <tr>
            <td>ლაზარე</td>
            <td>პროგრამისტი</td>
            <td>თბილისი</td>
        </tr>
        <tr>
            <td>ნიკა</td>
            <td>დიზაინერი</td>
            <td>ბათუმი</td>
        </tr>
        <tr>
            <td>ანა</td>
            <td>მენტორი</td>
            <td>ქუთაისი</td>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>დეველოპერი</td>
            <td>რუსთავი</td>
        </tr>
            <tr>
            <td>მარიამი</td>
            <td>ექიმი</td>
            <td>ზუგდიდი</td>
        </tr>
        <tr>
            <td>საბა</td>
            <td>დეველოპერი</td>
            <td>გორი</td>
        </tr>
    </table>
</body>
</html>
