<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Table Example</title>
</head>
<body>

<table border="1" style="border-collapse:collapse; text-align:center;">
  <tr style="background:yellow;">
    <th>No.</th>
    <th>Full Name</th>
    <th>Position</th>
    <th>Salary</th>
  </tr>
  <tr style="background:aqua;">
    <td>1</td>
    <td>Bill Gates</td>
    <td>Founder Microsoft</td>
    <td>$1000</td>
  </tr>
  <tr style="background:aqua;">
    <td>2</td>
    <td>Steve Jobs</td>
    <td>Founder Apple</td>
    <td>$1200</td>
  </tr>
  <tr style="background:aqua;">
    <td>3</td>
    <td>Larry Page</td>
    <td>Founder Google</td>
    <td>$1100</td>
  </tr>
  <tr style="background:aqua;">
    <td>4</td>
    <td>Mark Zuckerberg</td>
    <td>Founder Facebook</td>
    <td>$1300</td>
  </tr>
</table>

</body>
</html>
